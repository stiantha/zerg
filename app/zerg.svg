<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500" style="overflow: hidden;">
  <!-- Background -->
  <rect width="500" height="500" fill="#042f3d"/>

  <!-- Define mask -->
  <defs>
    <mask id="creatureMask">
      <!-- Create a basic Zerg-like shape -->
      <path d="M250,50 C300,50 350,100 350,150 C350,200 300,250 250,250 C200,250 150,200 150,150 C150,100 200,50 250,50 Z" fill="white"/>
      <!-- Add some organic details -->
      <path d="M200,150 C220,170 240,180 250,180 C260,180 280,170 300,150" fill="none" stroke="white" stroke-width="10"/>
      <!-- Add black background to mask -->
      <rect width="500" height="500" fill="black"/>
    </mask>
  </defs>

  <!-- Binary text pattern -->
  <g mask="url(#creatureMask)">
    <text x="50" y="50" font-family="monospace" font-size="12" fill="#00cfff" style="letter-spacing: 2px;">
      1010101010101010101010101010101010101010101010101010
      0101010101010101010101010101010101010101010101010101
      1010101010101010101010101010101010101010101010101010
      0101010101010101010101010101010101010101010101010101
      1010101010101010101010101010101010101010101010101010
      0101010101010101010101010101010101010101010101010101
      1010101010101010101010101010101010101010101010101010
      0101010101010101010101010101010101010101010101010101
      1010101010101010101010101010101010101010101010101010
      0101010101010101010101010101010101010101010101010101
    </text>
  </g>
</svg>
